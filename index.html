<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob Maze</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas></canvas>
    <div id="start" style="display:block">
        <h1>Gary is lost, go get him!</h1>
        <h2>Be careful with the jellyfishes</h2>
        <a href="#" onclick="startGame()">Start Game</a>
    </div>
    <div id="game-over" style="display:none">
        <h1>Game Over</h1>
        <h2>A jellyfish got you</h2>
        <a href="#" onclick="window.location.reload()">New Game</a>
    </div>
    <div id="you-win" style="display:none">
        <h1>Victory!</h1>
        <h2>You and Gary are now safe to go home</h2>
        <a href="#" onclick="window.location.reload()">New Game</a>
    </div>
    <script src="./index.js"></script>
</body>

</html>
